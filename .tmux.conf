unbind C-b
set -g prefix C-q

set -g base-index 1
set -g pane-base-index 1
setw -g mode-keys vi
setw -g mouse on
setw -g monitor-activity on
set -sg escape-time 0
# disable sound bell
set -g bell-action none
# disable visual bell
set -g visual-bell off

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Binding
bind-key | split-window -h
bind-key - split-window -v

bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key -n C-z resize-pane -Z

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Terminal support color
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Status line
set -g status-bg colour235
set -g status-fg white
set -g status-left-length 30
set -g status-right-length 150
set -g status-interval 60
set -g window-status-current-style bg=colour235,fg=white,bold
set-option -g status-position top
set -g status-left '#S | #[default]'
set -g status-right '#[bg=colour235,bold] #{battery_icon} #{battery_percentage} #{battery_remain} | %a %h-%d %H:%M'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-battery'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
